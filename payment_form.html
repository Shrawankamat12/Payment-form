<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form </title>
  <style>
    h1{
      background-color: rgba(51, 0, 255, 0.829);
    }
  h2{ 
    background-color: blueviolet;
  }
  p{ 
    background-color: rgba(255, 179, 0, 0.316);
  }

  </style>
</head>
<body>
  <body style="background-color: rgba(55, 190, 214, 0.841);"></body>
  <form action="">
 <div>
    <h1 style="text-align: center;"> Payment Form</h1>
         </div>
      <h2> Contact Information </h2>
      <p>Name: <input type="text" name="name"></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male">
          Female <input type="radio" name="gender" id="female"></p>
      </fieldset>
      <p> Address: <textarea name="Address" id="address" cols="80" rows="5"></textarea></p>
      <p> Email: <input type="Email " id="email"></p>
      <p> Pincode: <input type="number" name="pincode" id="pincode"></p>

    <br>
    <h2> Payment Information </h2>
    <p> Card Type:
      <select name="card_name" id="card_name">
        <option value="">--Select a card type--</option>
        <option value="Debit cards">Debit cards</option>
        <option value="Credit cards">credit cards</option>
        <option value="Prepaid cards">Prepaid cards</option>
        <option value="electronic cards">electronic cards</option>
        <option value="Visa cards">Visa cards</option>
      </select>
    </p>
    <p>
      Card Number: <input type="number" name="card_number" id="card_number">
    </p>
    <p>
      Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
    <input type="pay Now" value="Pay Now">

  </form>
</body>

</html>
